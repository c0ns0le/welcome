<!DOCTYPE html>
<html>

<head>
    <title>Change CSS</title>
    <meta charset="UTF-8">
</head>

<body>
    <p class="example">Hello World!</p>

    <script>
        var example = document.querySelector(".example");
        example.style.color = "red";
        example.style.fontSize = "50px";
        example.style.textDecoration = "underline";
    </script>
</body>

</html>
