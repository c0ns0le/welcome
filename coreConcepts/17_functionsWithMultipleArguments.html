<!DOCTYPE html>
<html>

<head>
    <title>Functions with multiple arguments</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        add(3, 4);

        function add(firstNumber, secondNumber) {
            var total = firstNumber + secondNumber;
            console.log(total);
        }
    </script>
</body>

</html>
