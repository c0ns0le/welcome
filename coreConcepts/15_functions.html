<!DOCTYPE html>
<html>

<head>
    <title>Functions with arguments</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var firstNumber = 4;
        var secondNumber = 3;

        add();

        function add() {
            var total = firstNumber + secondNumber;
            console.log(total);
        }
    </script>
</body>

</html>
