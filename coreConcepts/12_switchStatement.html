<!DOCTYPE html>
<html>

<head>
    <title>Compound if statements</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var animal = "cat";

        switch (animal) {
        case "horse":
            console.log("It's a horse");
            break;

        case "mouse":
            console.log("It's a mouse");
            break;

        case "cat":
            console.log("It's a cat");
            break;

        default:
            console.log("I don't know what it is");
        }
    </script>
</body>

</html>
