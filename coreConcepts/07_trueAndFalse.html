<!DOCTYPE html>
<html>

<head>
    <title>True and false variable</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        //Initialize the variable to false when the game starts
        var universeEaten = false;

         //Change it to true later in the game
        universeEaten = true;

         //Display its value
        console.log(universeEaten);
    </script>
</body>

</html>
