<!DOCTYPE html>
<html>

<head>
    <title>Function expressions</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var add = function (firstNumber, secondNumber) {
            var total = firstNumber + secondNumber;
            console.log(total);
        };

        add(4, 4);
    </script>
</body>

</html>
