<!DOCTYPE html>
<html>

<head>
    <title>Comparing strings</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var firstAnimal = "cat";
        var secondAnimal = "hippo";

        if (firstAnimal === secondAnimal) {
            console.log("The animals are the same");
        } else {
            console.log("The animals are different");
        }
    </script>
</body>

</html>
