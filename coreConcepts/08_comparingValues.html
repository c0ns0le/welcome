<!DOCTYPE html>
<html>

<head>
    <title>Comparing values</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var firstNumber = 10;
        var secondNumber = 12;

        if (firstNumber === secondNumber) {
            console.log("The numbers are the same");
        } else {
            console.log("The numbers are different");
        }
    </script>
</body>

</html>
