<!DOCTYPE html>
<html>

<head>
    <title>Greater or lesser</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var firstNumber = 10;
        var secondNumber = 12;

        if (firstNumber > secondNumber) {
            console.log("The first number is greater");
        } else {
            console.log("The second number is greater");
        }
    </script>
</body>

</html>
