<!DOCTYPE html>
<html>

<head>
    <title>Returning values</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var total = add(4, 4);

        console.log(total);

        function add(firstNumber, secondNumber) {
            var sum = firstNumber + secondNumber;
            return sum;
        }
    </script>
</body>

</html>
